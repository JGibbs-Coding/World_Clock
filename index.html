<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock - Jennifer Gibbs</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.6.0/moment-timezone-with-data-1970-2030.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="clockContainer">
    <div class="citiesContainer">
        <h1>World Clock</h1>
        <select name="cities" id="cities">
          <option value="">Select a city</option>
          <option value="current">My current location</option>
          <option value="Asia/Hong_Kong">Hong Kong</option>
          <option value="Asia/Taipei">Taipei</option>
          <option value="Europe/London">London</option>
          <option value="Europe/Oslo">Oslo</option>
          <option value="Pacific/Auckland">Auckland</option>
          <option value="Pacific/Noumea">Noumea</option>
        </select>
      <main>
        <div id="cityContainer">
        <div class="city" id="sydney">
          <div>
            <h2>Sydney</h2>
          <div class="date"></div>
        </div>
          <div class="time"></div>
        </div>
        <div class="city" id="paris">      
          <div>
              <h2>Paris</h2>
          <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="edinburgh">
            <div>
          <h2>Edinburgh</h2>
          <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        </div>
      </main>
    </div>
    <footer>
      This world clock is coded by
      <a href="https://github.com/JGibbs-Coding">Jennifer Gibbs</a><br />and is
      open sourced on
      <a href="https://github.com/JGibbs-Coding/World_Clock">Github</a> and
      hosted on
      <a href="https://app.netlify.com/projects/jxgworldclock/overview"
        >Netlify</a
      >
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
